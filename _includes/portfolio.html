<div id="portfoliowrap">
    <div class="portfolio-centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="recentitems">
            {% for project in site.categories['project'] limit:include.limit %}
                 <div class="container mtb">
                    <div class="hline"></div>
                    <br>
                    <div class="col-lg-8 col-lg-offset-2 himg">
                        <div class="he-wrap tpl6">
                        <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" alt="">	
                        </div> <!--he wrap -->
                    </div><!-- end col-12 -->

                    <div class="col-lg-8 col-lg-offset-2">
                        <h3>{{ project.title }}</h3>
                        <h6>{{ project.tagged }}</h6>
                        <p>{{ project.description }}</p>
                    </div>

                    <div class="col-lg-8 col-lg-offset-2">
                        <br/>
                        <a href="{{  project.url | prepend: site.baseurl }}" class="btn btn-theme">READ MORE</a>
                    </div>

                </div> <!-- end container -->
            {% endfor %}
        </div><!-- portfolio -->
    </div> <!--portfolio container -->
</div><!--/Portfoliowrap -->
